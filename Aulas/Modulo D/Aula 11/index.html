<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="verificadorVel" id="verificadorVel" >
    <input type="button" value="VERIFICAR!" onclick="verificar()">

    <p id="p1">

    </p>

    <script>
        var vel = Number(document.getElementById('verificadorVel')) 


        var resposta = document.getElementById('p1')
        
        if(vel > 60){
            
            resposta.innerHTML = 'Você está acima da velocidade permitida!'

        } else if (vel < 60){

            resposta.innerHTML = 'Você está dentro da velocidade!'

        }


    </script>
    
</body>
</html>
