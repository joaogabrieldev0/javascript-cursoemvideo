       <!-- Aritméticos
            + -> Adição
            - -> Subtração
            * -> Multiplicação
            / -> Divisão Real
            % -> Divisão Inteira
            ** -> Potenciação

            Atribuição

            += soma à variavel e joga nela mesma
            -= subtrai da variavel e joga nela mesma
            *= multiplica com a variavel e joga nela mesma
            /= Divide com a variavel e joga nela mesma
            %= Pega o resto inteiro da divisão inteira com a variavel
            **= eleva a variavel e joga nela mesma

       -->
