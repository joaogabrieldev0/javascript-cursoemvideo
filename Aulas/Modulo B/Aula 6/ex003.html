<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
</head>
<body>
    <h1>Tratamento de Dados</h1>
    
    <script>
        // Guardando dado dentro de variável
        var nome = window.prompt("Qual é o seu nome: ")
        // window.alert("Seja Bem-vindo " + nome + "!") ou
        window.alert(`Seja Bem-vindo ${nome}`)
        
        // Convertendo String para Número
        var n1 = window.prompt("Informe um número: ")
        var n2 = window.prompt("Informe outro número: ")
        // var s = parseInt(n1) + parseInt(n2) ou
        var s = Number(n1) + Number(n2)
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}!`)
        // Convertendo Número para String
        var numero3 = prompt("Informe um número:")
        var outroNome = prompt("Informe um nome:")
        var resultado = String(numero3)
        window.alert(nome + resultado)

        


    </script>    
</body>
</html>
