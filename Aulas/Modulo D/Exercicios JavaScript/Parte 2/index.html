<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    
</head>
<body>

    
    <style>
        
        #anoTXT::-webkit-inner-spin-button{
            appearance: none;
            
        }

        #mesTXT::-webkit-inner-spin-button{
            appearance: none;
        }

        body{
            background-color: rgb(87, 87, 87);


        }

        body main{
             background-color: white; 
            /* background-image: url(imagens-modelo/imagem-arcoiris-grande.jpg); */



        }



    </style>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <main id="body-main">
        
        <div id="div-main">
            <p>
                Ano de Nascimento: <input type="number" id="anoTXT">
            </p>

            <p>
                Mês de Nascimento: <input type="number" name="" id="mesTXT">
            </p>
            
            <p>
                Gênero: 
                
                <input type="radio" name="radio-sexo" id="radio-homem"><label for="radio-homem">Masculino</label>
                
                <input type="radio" name="radio-sexo" id="radio-mulher" value="Mulher"><label for="radio-mulher">Feminino</label>
            
                <input type="radio" name="radio-sexo" id="radio-o'utros"><label for="radio-outros">Outros</label>
            
            </p>
        
            <p>
                <input type="button" value="VERIFICAR!" onclick="verificar()">
            </p>
        
            <div id="div-resultado">
                <p id="p-resultado">
                    
                </p>
                
                <img src="" alt="" id="img-resultado">
            </div>
            
        </div>
    
        <p style="appearance: none;"></p>
    
        <script src="script.js"></script>     
   
         
    </main>
    
    <footer>
        <p>
            Criado por <strong>João Gabriel</strong> para:

            <br> Curso em Vídeo &#169
        </p>
    </footer>       
        
      
       
    
</body>
</html>
