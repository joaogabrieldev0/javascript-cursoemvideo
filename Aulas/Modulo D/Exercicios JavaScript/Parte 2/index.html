<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
</head>
<body>

    
    <style>
        
        #anoTXT::-webkit-inner-spin-button{
            appearance: none;
            
        }

        #mesTXT::-webkit-inner-spin-button{
            appearance: none;
        }

        body{
            background-color: rgb(87, 87, 87);


        }

        body main{
            background-color: white;


        }



    </style>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <main>
        
        <div id="div-main">
            <p>
                Ano de Nascimento: <input type="number" name="" id="anoTXT" maxlength="4">
            </p>

            <p>
                Mês de Nascimento: <input type="number" name="" id="mesTXT" maxlength="2">
            </p>
            
            <p>
                Gênero: 
                
                <input type="radio" name="radio-sexo" id="radio-homem"><label for="radio-homem">Masculino</label>
                
                <input type="radio" name="radio-sexo" id="radio-mulher" value="Mulher"><label for="radio-mulher">Feminino</label>
            
                <input type="radio" name="radio-sexo" id="radio-o'utros"><label for="radio-outros">Outros</label>
            
            </p>
        
            <p>
                <input type="button" value="VERIFICAR!" onclick="verificar()">
            </p>
        
            <div id="div-resultado">
                <p id="p-resultado">
                    
                </p>
                
                <img src="" alt="" id="img-resultado">
            </div>
        
        </div>
    
    <script>
        // Definições do Sistema
        var agora = new Date()
    
        var anoAtual = 2025;
        
        var mesAtual = (agora.getUTCMonth()) + 1;

        var mesText = "";

        if (mesAtual == 1) {
                mesText = "Janeiro";
            } else if (mesAtual == 2) {
                mesText = "Fevereiro";
            } else if (mesAtual == 3) {
                mesText = "Março";
            } else if (mesAtual == 4) {
                mesText = "Abril";
            } else if (mesAtual == 5) {
                mesText = "Maio";
            } else if (mesAtual == 6) {
                mesText = "Junho";
            } else if (mesAtual == 7) {
                mesText = "Julho";
            } else if (mesAtual == 8) {
                mesText = "Agosto";
            } else if (mesAtual == 9) {
                mesText = "Setembro";
            } else if (mesAtual == 10) {
                mesText = "Outubro";
            } else if (mesAtual == 11) {
                mesText = "Novembro";
            } else if (mesAtual == 12) {
                mesText = "Dezembro";
            }
            
        
        // Dados do Usuario 
        var anoNasc = document.getElementById('anoTXT')
        
        var mesNasc = document.getElementById('mesTXT')

        var radsex = document.getElementsByName('radio-sexo')

        // Tratamento dos Dados (Resultado)

        var resultado = document.getElementById('p-resultado')
        var img = document.getElementById
        ('img-resultado')
        var genero = '';


        function verificar()
        {       
            
            // Definições do Sistema

        
            // Definições de Erro
            if (anoNasc.value > anoAtual || anoNasc.value.length == 0)
            {

            window.alert('[ERRO] Informe um ano válido!')
            }

            else if (mesNasc.value > 12 || mesNasc.value.length == 0) 
            {
                window.alert('[ERRO] Informe um Mês Valido')
            }
            
            else if(radsex[0].checked == false && radsex[1].checked == false && radsex[2].checked == false)
            {
                window.alert('[ERRO] Por favor, Informe um gênero!')
            }
            
            // Definições dos Dados 
        
            else if(radsex[0].checked == true)
            genero = 'Homem';
            
            var mesRes = Number(mesAtual) - Number(mesNasc.value);
            
            var idadeRes = Number(anoAtual) - Number(anoNasc.value);

            resultado.innerHTML = `É Homem, nasceu em ${mesText} de ${anoNasc.value}, e tem ${idadeRes} anos e ${mesRes} meses`

        }


    </script>     
   
   
   
   
   
   
    </main>
    
    <footer>
        <p>

            <br> Curso em Vídeo &#169
        </p>
    </footer>       
        
      
       
    
</body>
</html>
