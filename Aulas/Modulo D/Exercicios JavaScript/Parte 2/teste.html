<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{

            /* background-image: linear-gradient(to right, #E40303, #FF8C00, #FFED00, #008026,#24408E, #732982); */

            background-image: url(imagens/homem-criança.jpg);

            background-size: 560px;
            background-repeat: no-repeat;

            transition: all 1.0s cubic-bezier(0.25, 0.73, 0.50, 0.90);
          
        }
    </style>
</head>
<body>
    <input type="radio" name="radio" id="radio1">
    <label for="radio1">Valor 1</label>

    <br>

    <input type="radio" name="radio" id="radio2">
    <label for="radio2">Valor 2</label>

    <br>
    <input type="button" value="VERIFICAR" onclick="verificar()">

    <p id="resultado">

    </p>

    <script>
        
        radio1 = document.getElementById('radio1')

        radio2 = document.getElementById('radio2')

        var resultado = document.getElementById('resultado')

        function verificar()
        {
            if (radio1.checked == true)
            {
                resultado.innerHTML = 'Você selecionou o valor 1'
            } else if (radio2.checked == true){
                window.alert('Você selecionou o valor 2')
            }


        }


    </script>


</body>
</html>
