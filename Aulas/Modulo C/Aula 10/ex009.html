<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="numero1"> +
    <input type="number" name="txtn2" id="numero2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        Resultado...
    </div>

    <script>
        function somar(){
            var numero1 = window.document.getElementById('numero1')
            var numero2 = window.document.getElementById('numero2')

            var n1 = Number(numero1.value)
            var n2 = Number(numero2.value)
            var resultado = n1 + n2
            var mostrarRes = document.getElementById('res')
            mostrarRes.innerHTML = 'a soma é igual à '  + resultado
        }
    </script>

</body>
</html>
