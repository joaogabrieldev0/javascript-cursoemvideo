<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
    <style>
        input{
            padding: 20px;
            font-size: 18px;
            font-weight: bolder; 
            ;           
        }

        input:hover{
            border-width: 0.7px;
        }



    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>    

    <input type="button" value="Botão 1" id="btn1" onmouseenter="entrou1()" onmouseout="saiu1()" onclick="clicou1()">
    
    <input type="button" value="Botão 2" id="btn2" onmouseenter="entrou2()" onmouseout="saiu2()" onclick="clicou2()">
    
    <input type="button" value="Botão 3" id="btn3" onmouseenter="entrou3()" onmouseout="saiu3()" onclick="clicou3()">

    <script>
        var btn1 = document.getElementById('btn1')

        var btn2 = document.getElementById('btn2')

        var btn3 = document.getElementById('btn3')

        function entrou1(){
            btn1.style.backgroundColor = '#f54747'
            btn1.style.color = 'white'

        }

        function saiu1(){
            btn1.style.backgroundColor = '#E5E5E5'
            btn1.style.color = 'black'
            btn1.style.borderWidth = '0.7px';
        }

        function clicou1(){
            window.alert('Você clicou no 1º botão!')
        }

        function entrou2(){
            btn2.style.backgroundColor = '#f5f247'
            btn2.style.color = 'black'

        }

        function saiu2(){
            btn2.style.backgroundColor = '#E5E5E5'
            btn2.style.color = 'black'
            btn2.style.borderWidth = '0.7px';
        }

        function clicou2(){
            window.alert('Você clicou no 2º botão!')
        }

        function entrou3(){
            btn3.style.backgroundColor = '#47f550'
            btn3.style.color = 'black'

        }

        function saiu3(){
            btn3.style.backgroundColor = '#E5E5E5'
            btn3.style.color = 'black'
            btn3.style.borderWidth = '0.7px';
        }

        function clicou3(){
            window.alert('Você clicou no 3º botão!')
        }


    </script>

    <h2>Desafio Concluido: 29.04.2025 - 16:34</h2>
</body>
</html>
