<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando com DOM</title>
    <style>
        body{
            background-color: cadetblue;
            color: white;
            font: normal 22px Arial;
        }
    </style>

</head>
<body>
    <h1>Iniciando com DOM</h1>
    
    <p>Aqui vai o resultado</p>    
    
    <p>Aprendendo a usar <strong>DOM</strong> (<null style="color: coral; font-weight: bold;">D</null>ocument <null style="color: coral;">O</null>bject <null style="color: coral;">M</null>odel)em JavaScript</p>
    
    <div id="msg">Clique em mim</div>
    
    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[1]
        window.document.write("Esta escrito assim: " + p1.innerText)
        p1.style.color = 'blue'
        corpo.style.background = 'black'
        document.write(p1.innerHTML)
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        // d.innerHTML = 'Estou aguardando....'        
        
        // -> Query Selector
        // var d = window.document.querySelector('div#msg')
        // d.style.color = 'blue'
    
    
    </script>

</body>
</html>
